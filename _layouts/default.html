<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- MathJax: For LaTeX Rendering -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <style>
    /* Basic reset for margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;  /* Ensure the body takes full viewport height */
      font-family: Arial, sans-serif;
    }

    /* Simple page structure with minimal styles */
    body {
      background-color: #f4f4f4;  /* Light background color */
      color: #333;                 /* Dark text color */
      padding: 20px;               /* Add some padding around the content */
    }

    /* Main content area */
    main {
      background-color: white;    /* White background for the content */
      padding: 20px;               /* Padding inside the content */
      max-width: 800px;            /* Set a maximum width for the content */
      margin: 0 auto;              /* Center content horizontally */
/*       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Optional subtle shadow */ */
      border-radius: 8px;          /* Optional rounded corners */
    }

    /* Header styles */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Footer styling */
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<!--   <!-- Header: Optional -->
<!--   <header> -->
<!--     <h1><a href="{{ site.url }}" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>  -->
<!--   </header> -->

  <!-- Main content area: Where Markdown content is injected -->
  <main>
    {{ content }}
  </main>

</body>
</html>
