<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- MathJax: For LaTeX Rendering -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <style>
    /* Reset some default styles for better control */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Apply Flexbox layout to center the content */
    body {
      display: flex;
      justify-content: center;  /* Center horizontally */
      align-items: center;      /* Center vertically */
      min-height: 100vh;        /* Ensure the body takes full viewport height */
      background-color: #f4f4f4; /* Light background color */
      color: #333;              /* Dark text color */
    }

    /* Optional: Add some padding and max-width to the main content */
    main {
      width: 80%;
      max-width: 800px;         /* Set a maximum width */
      padding: 20px;
      background-color: white; /* White background for the content */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for some styling */
      border-radius: 8px;      /* Optional rounded corners */
    }

    /* Header styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Header: Optional -->
<!--   <header>
    <h1><a href="{{ site.url }}" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
  </header> -->

  <!-- Main content area: Where Markdown content is injected -->
  <main>
    {{ content }}
  </main>

</body>
</html>
