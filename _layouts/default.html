<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- MathJax: For LaTeX Rendering -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <style>
    /* Basic reset for margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Simple page structure with minimal styles */
    body {
      color: #333;
      padding: 20px;
    }

    main {
      background-color: white;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 8px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 30px;
    }

    /* Syntax Highlighting for Rouge (code blocks) */
    pre code {
      display: block;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    /* Optional custom color for Python code blocks */
    .language-python {
      background-color: #f0f0f0;
      color: #d14;
    }
  </style>

</head>
<body>

  <main>
    {{ content }}
  </main>

</body>
</html>
